<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkdin</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <!-- navbar -->
    <nav>
      <div class="wrapper">
        <div class="left">
          <div class="logo">
            <i class="fa-brands fa-linkedin"></i>
          </div>
          <div class="input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="search" />
          </div>
        </div>
        <div class="right">
          <div class="home">
            <i class="fa-solid fa-house"></i>
            <h6>Feed</h6>
          </div>
          <div class="network">
            <i class="fa-sharp fa-solid fa-user-group"></i>
            <h6>Network</h6>
          </div>
          <div class="jobs">
            <i class="fa-solid fa-suitcase"></i>
            <h6>Jobs</h6>
          </div>
          <div class="message">
            <i class="fa-regular fa-message"></i>
            <h6>Messages</h6>
          </div>
          <div class="notification">
            <i class="fa-solid fa-bell"></i>
            <h6>Notifications</h6>
          </div>
          <div class="me">
            <i class="fa-solid fa-user"></i>
            <a href=""
              ><h6>Me</h6>
              <i class="fa-solid fa-chevron-down"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar Ended hear -->
    <div class="container">
      <aside>
        <div class="sidebar">
          <div class="top"></div>
          <img src="/assests/rupesh.png" alt="" />

          <div class="profile">
            <span>Rupesh Kumar</span>
            <p>Front End Developer</p>
          </div>
          <hr />
          <div class="view">
            <div class="view">
              <p>Your statistics</p>
              <p>Saved items</p>
              <p>237 views</p>
            </div>
          </div>
          <hr />
          <div class="view">
            <div class="view">
              <i class="fa-sharp fa-solid fa-user-group"></i>
              <p>Groups</p>
              <i class="fa-solid fa-hashtag"></i>
              <p>Hastags</p>
              <i class="fa-solid fa-hashtag"></i>
              <p>My pages</p>
            </div>
          </div>
        </div>
      </aside>

      <!-- sidebar end hear -->

      <main>
        <div class="main_section"></div>
      </main>

      <!-- main section end here -->

      <div class="right_side">
        <p>Recommended profiles</p>
        <div class="recommended_profile">
          <div class="profile1">
            <img src="/assests/rupesh.png" alt="pic" />
            <h5>Rupesh Kumar</h5>
          </div>
            <p>Conrad Aiken</p>
          
          <div class="profile2">
            <img src="/assests/rupesh.png" alt="pic" />
            <p>Norman Anos</p>
          </div>
          <div class="profile3">
            <img src="/assests/rupesh.png" alt="pic" />
            <p>Rohit Seth</p>
          </div>
          <div class="profile1">
            <img src="/assests/rupesh.png" alt="pic" />
            <h5>Rupesh Kumar</h5>
          </div>
        </div>
      </div>
      <!-- right side end here -->
    </div>
  </body>
</html>
